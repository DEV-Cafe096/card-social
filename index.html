<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Card</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <!-- <link rel="stylesheet" href="css/responsivo.css"> -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
        rel="stylesheet">



</head>

<body>
    <main class="container">
        <div class="card">
            <img class="profile-image" src="src/images/avatar-jessica.jpeg" alt="">
            <h2>Jessica Randall</h2>
            <span>London, United Kingdom</span>
            <p>"Front-end developer and avid reader"</p>
            <div class="links">
                <a class="github" href="#">GitHub</a>
                <a class="mentor" href="#">Frontend Mentor</a>
                <a class="linkedin" href="#">Linkedin</a>
                <a class="twitter" href="#">Twitter</a>
                <a class="instagram" href="#">Instagram</a>

            </div>

        </div>
    </main>

</body>

</html>
